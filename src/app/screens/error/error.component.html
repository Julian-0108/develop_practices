<div class="container">
    <div class="img-error">
        <div class="img" *ngIf="pageError !== 'underConstruction'">
            <ng-lottie [options]="pages[pageError].options"></ng-lottie>
        </div>
        <div class="img" *ngIf="pageError === 'underConstruction'">
            <img style="width: 32em;" [src]="pages[pageError].options" alt="Under construction image"/>
        </div>
        <h1>{{pages[pageError].title || "Upps!"}}</h1>
        <p>{{ pages[pageError].message }}</p>
        <button mat-button class="main-button" (click)="onBack()"> {{ pages[pageError].buttonMessage }}</button>
    </div>
</div>
