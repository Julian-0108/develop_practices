<div class="container" fxLayout="row" fxLayoutAlign="center center">

  <div class="filter" fxLayoutAlign="center center">
    <mat-form-field style="margin-bottom: 20px;">
      <mat-label>Filtrar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar por nombre, tipo, sede, fecha...">
    </mat-form-field>
  </div>

  <div class="mat-elevation-z7">

    <div class="loading-shade" *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>

    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Sede Column -->
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sede </th>
        <td mat-cell *matCellDef="let row"> {{ row.info_sede[0].nombre }} </td>
      </ng-container>

      <!-- Micrositio Column -->
      <ng-container matColumnDef="idMicrositio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Micrositio </th>
        <td mat-cell *matCellDef="let row"> {{ row.sede[0].nombre }} </td>
      </ng-container>

      <!-- Nombre Column -->
      <ng-container matColumnDef="cedula">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let row"> {{ row.user_info[0].nombre | titlecase }} </td>
      </ng-container>

      <!-- Tipo Column -->
      <ng-container matColumnDef="idTipo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
        <td mat-cell *matCellDef="let row"> {{ row.idTipo | titlecase }} </td>
      </ng-container>

      <!-- Fecha Column -->
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
        <td mat-cell *matCellDef="let row"> {{ row.fecha | date: 'short':'+0000'}} </td>
        <!-- <td mat-cell *matCellDef="let row"> {{ row.fecha | date: 'short':''}} </td> -->
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 50, 100]"></mat-paginator>
  </div>
</div>
