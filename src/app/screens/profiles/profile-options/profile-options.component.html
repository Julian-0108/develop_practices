<body class="background">

  <button *ngIf="showBackButton" class="button-back__button" (click)="onClickbuttonBack()" mat-icon-button
    aria-label="back button">
    <mat-icon class="button-back__icon" svgIcon="arrow_back"></mat-icon>
  </button>
  <div class="container" [ngStyle]="{'padding': showBackButton ? '0 0 0' : '3em 0 0'}">
    <h1 class="title">{{title}}</h1>
    <h3 class="subtitle">{{description}}</h3>
  </div>

  <div class="card__container" fxLayout="column" fxLayoutAlign="center center">
    <div *ngFor="let items1 of rowsArray" fxLayout="row">
      <mat-card (click)="onCardClicked(item)" [ngClass]="{'card--open': cardClicked === item._id && !item.sections}"
        fxLayout="column" fxLayoutAlign="start center" class="card" *ngFor="let item of items1">
        <h1 class="card__title">{{item.name}}</h1>
        <div [ngStyle]="{'display': cardClicked === item._id ? 'block' : 'none'}" fxLayout="column"
          fxLayoutAlign="start start">

          <div *ngFor="let profile of item.content">
            <button (click)="optionClicked = profile._id" [id]="profile._id" class="option" mat-button>
              <ng-container *ngIf="profile.levels.length !== 0">
                <mat-icon [ngStyle]="{'display': optionClicked !== profile._id ? 'none' : 'inline'}" aria-hidden="false"
                  class="option__icon" aria-label="row down">keyboard_arrow_down</mat-icon>
                <mat-icon [ngStyle]="{'display': optionClicked === profile._id ? 'none' : 'inline'}" aria-hidden="false"
                  class="option__icon" aria-label="row right">keyboard_arrow_right</mat-icon>
              </ng-container>
              {{profile.profile}}
            </button>
            <div class="pannel__level-buttons" *ngIf="optionClicked === profile._id" fxLayout="row"
              fxLayoutAlign="start center">
              <button type="button" class="panel__level-button" *ngFor="let level of profile.levels"
                mat-button>{{level}}</button>
            </div>
          </div>
        </div>

        <img [ngClass]="{'card__image--open': cardClicked === item._id && !item.sections}" class="card__image"
        src="{{ API_MUNDO_SETI }}{{ item.imagePath }}" alt="">
      </mat-card>
    </div>
  </div>
