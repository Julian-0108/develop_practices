<button routerLink="/home" class="button-back" mat-mini-fab aria-label="back button">
</button>
<div fxLayout="row" fxLayoutAlign="space-between">
  <div fxFlex="50" class="stepper__container">
    <mat-vertical-stepper #stepper [disableRipple]="true" (selectionChange)="onStepClicked($event)">
      <mat-step *ngFor="let step of history">
        <ng-template matStepLabel class="step__label">{{showDate(step.date)}}</ng-template>
        <mat-card class="history">
          <div class="history__information">
            <p class="history-information__pagraph">
              <mat-label class="history-information__title">Autor del cambio: </mat-label>{{step.name}}
            </p>
          </div>
          <div class="history__section">
            <p class="history-information__pagraph">
              <mat-label class="history-information__title">Descripción: </mat-label>{{step.description}}
            </p>
          </div>
          <div class="history__section">

            <p class="history-information__pagraph">
              <mat-label class="history-information__title">Fecha: </mat-label>{{step.date}}
            </p>
          </div>
        </mat-card>
      </mat-step>
      <ng-template matStepperIcon="number"></ng-template>
      <ng-template matStepperIcon="edit"></ng-template>
    </mat-vertical-stepper>
  </div>
  <div fxFlex="50">
    <h1>Previsualización</h1>
    <h1>{{historyId}}</h1>
  </div>
</div>
