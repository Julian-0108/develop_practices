<div>
    <div class="header">
        <h1 class="title">Administrar Maestros</h1>
    </div>
    <div class="main">
        <div fxLayout="row" fxLayoutAlign="none end">
            <div fxFlex="30">
                <mat-form-field appearance="fill">
                    <mat-label>Seleccionar maestra</mat-label>
                    <mat-select [(ngModel)]="masterSeleted" (selectionChange)="getDataMaster()">
                        <mat-option *ngFor="let master of masters" [value]="master.url">
                            {{ master.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div fxFlex="50"></div>
            <div fxFlex="20">
                <button mat-button class="main-button" (click)="openDialog()">A침adir</button>
            </div>
        </div>
        <div>
            <table [dataSource]="dataSource" class="mat-elevation-z8" mat-table>
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Description Column -->
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef> Descripci칩n </th>
                    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                </ng-container>

                <!-- Type Column -->
                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef> Tipo </th>
                    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
                </ng-container>


                <!-- CreatedAt Column -->
                <ng-container matColumnDef="createdAt">
                    <th mat-header-cell *matHeaderCellDef> Fecha de creaci칩n </th>
                    <td mat-cell *matCellDef="let element"> {{element.createdAt | date: 'dd/MM/yyyy' }} </td>
                </ng-container>

                <!-- UpdatedAt Column -->
                <ng-container matColumnDef="updatedAt">
                    <th mat-header-cell *matHeaderCellDef> Fecha de actualizaci칩n </th>
                    <td mat-cell *matCellDef="let element"> {{element.updatedAt | date: 'dd/MM/yyyy' }} </td>
                </ng-container>

                <!-- Status Column -->
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> Estado </th>
                    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                </ng-container>

                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-button (click)="openDialog(element)">
                            <mat-icon>edit</mat-icon>
                        </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
