
<div>
  <div class="header background">
    <h1 class="title">Administrar Maestros</h1>
  </div>
  <button class="button-back" routerLink="/admin-profiles" mat-icon-button>
    <mat-icon class="button-back__icon"></mat-icon>
  </button>
  <div class="main">
    <div fxLayout="row" fxLayoutAlign="start end">
      <div class="item" fxFlex="20">
        <mat-form-field floatLabel="always" appearance="none">
          <mat-label class="label">Seleccionar maestra</mat-label>
          <mat-select [(ngModel)]="masterSeleted" (selectionChange)="getDataMaster()">
            <mat-option *ngFor="let master of masters" [value]="master.url">
              {{ master.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div>

      <div class="mat-elevation-z8">
        <div class="button__container">
          <div class="layer2" (click)="openDialog()">
            <div mat-button class="layer">
              <mat-icon>add</mat-icon>
            </div>
              A침adir
            </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="center none">
          <table fxFlex="100" [dataSource]="dataSource" matSort mat-table>
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Description Column -->
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef> Descripci칩n </th>
              <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>

            <!-- Type Column -->
            <ng-container matColumnDef="type">
              <th mat-header-cell *matHeaderCellDef> Tipo </th>
              <td mat-cell *matCellDef="let element"> {{element.type}} </td>
            </ng-container>


            <!-- CreatedAt Column -->
            <ng-container matColumnDef="createdAt">
              <th mat-header-cell *matHeaderCellDef> Fecha de creaci칩n </th>
              <td mat-cell *matCellDef="let element"> {{element.createdAt | date: 'dd/MM/yyyy' }} </td>
            </ng-container>

            <!-- UpdatedAt Column -->
            <ng-container matColumnDef="updatedAt">
              <th mat-header-cell *matHeaderCellDef>Fecha de actualizaci칩n </th>
              <td mat-cell *matCellDef="let element"> {{element.updatedAt | date: 'dd/MM/yyyy' }} </td>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef> Estado </th>
              <td mat-cell *matCellDef="let element">
                <div>
                  <label class="chip__status"
                    [ngClass]="{'chip__status--active':element.status,'chip__status--inactive':!element.status}">{{element.status ? 'Activo' : 'Inactivo'}}</label>
                </div>
              </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions" stickyEnd>
              <th mat-header-cell *matHeaderCellDef> Acciones </th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="openDialog(element)">
                  <mat-icon class="edit">edit</mat-icon>
                </button>
              </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
        <div fxLayout="row" fxLayoutAlign="center none">
          <mat-paginator [pageSize]="4"></mat-paginator>
          <!-- <mat-paginator fxFlex="100" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
        </div>
      </div>
    </div>
  </div>
</div>
