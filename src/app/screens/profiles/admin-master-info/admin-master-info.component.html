<div>
    <div class="header background">
        <h1 class="title">Administrar Maestros</h1>
    </div>
    <div class="main">
        <div fxLayout="row" fxLayoutAlign="space-between end">
            <div>
                <mat-form-field floatLabel="always" appearance="outline">
                    <mat-label class="label">Seleccionar maestra</mat-label>
                    <mat-select [(ngModel)]="masterSeleted" (selectionChange)="getDataMaster()">
                        <mat-option *ngFor="let master of masters" [value]="master.url">
                            {{ master.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div >
                <button mat-button class="button--accept" (click)="openDialog()"><mat-icon>add</mat-icon>A침adir</button>
            </div>
        </div>
        <div>

        <div class="mat-elevation-z8">
        <div fxLayout="row" fxLayoutAlign="center none">
            <table fxFlex="100" [dataSource]="dataSource" matSort mat-table>
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header > Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Description Column -->
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header > Descripci칩n </th>
                    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                </ng-container>

                <!-- Type Column -->
                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header > Tipo </th>
                    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
                </ng-container>


                <!-- CreatedAt Column -->
                <ng-container matColumnDef="createdAt">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header > Fecha de creaci칩n </th>
                    <td mat-cell *matCellDef="let element"> {{element.createdAt | date: 'dd/MM/yyyy' }} </td>
                </ng-container>

                <!-- UpdatedAt Column -->
                <ng-container matColumnDef="updatedAt">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header >Fecha de actualizaci칩n </th>
                    <td mat-cell *matCellDef="let element"> {{element.updatedAt | date: 'dd/MM/yyyy' }} </td>
                </ng-container>

                <!-- Status Column -->
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header > Estado </th>
                    <td mat-cell *matCellDef="let element"><mat-slide-toggle [checked]="element.status" disabled></mat-slide-toggle></td>
                </ng-container>

                <!-- Actions Column -->
                <ng-container matColumnDef="actions" stickyEnd>
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-button (click)="openDialog(element)">
                            <mat-icon class="edit">edit</mat-icon>
                        </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <div fxLayout="row" fxLayoutAlign="center none">
            <mat-paginator fxFlex="100" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons ></mat-paginator>
        </div>
    </div>
</div>
