<div class="container" fxLayout="row" fxLayoutAlign="center center">

  <div class="filter" fxLayoutAlign="center center">
    <mat-form-field style="margin-bottom: 20px;">
      <mat-label>Filtrar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar por nombre, cedula, fecha...">
    </mat-form-field>
  </div>

  <div class="mat-elevation-z7">

    <div class="loading-shade" *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>

    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="cedula">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Identificaci√≥n </th>
        <td mat-cell *matCellDef="let row"> {{ row.cedula }} </td>
      </ng-container>

      <!-- Nombre Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let row"> {{ row.nombre | titlecase }} </td>
      </ng-container>

      <!-- Recibido Column -->
      <ng-container matColumnDef="entregado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Recibido </th>
        <td mat-cell *matCellDef="let row"> {{ row.entregado | titlecase }} </td>
      </ng-container>

      <!-- Fecha Column -->
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
        <td mat-cell *matCellDef="let row"> {{ row.fecha | date:'short':'UTC' }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 50, 100]"></mat-paginator>
  </div>
</div>
