<div class="head">
    <button routerLink="/home" mat-icon-button class="button-back"><mat-icon class="icon-back">arrow_back</mat-icon></button>
    <div class="text">
        <h1 class="main-title">Gestionar Equipos Base:</h1>
        <h2 class="main-subtitle">Bases de Datos</h2>
    </div>
</div>
<div class="content">

    <div class="loading-shade" *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>

    <button (click)="openDialog()" mat-flat-button class="button--accept"><mat-icon class="icon-add">add</mat-icon> AÃ±adir</button>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="perfiles">
            <th mat-header-cell *matHeaderCellDef class="rowheader"> Perfiles </th>
            <td mat-cell *matCellDef="let element" class="row"> {{element.perfil}} </td>
        </ng-container>


        <ng-container matColumnDef="niveles">
            <th mat-header-cell *matHeaderCellDef class="rowheader"> Niveles </th>
            <td mat-cell *matCellDef="let element" class="row">{{element.nivel}}</td>
        </ng-container>


        <ng-container matColumnDef="fecha-creacion">
            <th mat-header-cell *matHeaderCellDef class="rowheader"> Fecha De Creacion </th>
            <td mat-cell *matCellDef="let element" class="row"> {{element.fechaCreacion}} </td>
        </ng-container>


        <ng-container matColumnDef="fecha-actualizacion">
            <th mat-header-cell *matHeaderCellDef class="rowheader"> Fecha De Actualizacion </th>
            <td mat-cell *matCellDef="let element" class="row"> {{element.fechaActualizacion}} </td>
        </ng-container>


        <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef class="rowheader"> Estado </th>
            <td mat-cell *matCellDef="let element" class="row">
                <mat-slide-toggle value="element.estado">{{element.value}}</mat-slide-toggle>
            </td>
        </ng-container>


        <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef class="rowheader"> </th>
            <td mat-cell *matCellDef="let element" class="row"><button (click)="openDialog()" mat-icon-button class="button-edit"><mat-icon class="edit">edit</mat-icon></button></td>
        </ng-container>

        <tr class="tr-rowheader" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr class="tr-rows" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
