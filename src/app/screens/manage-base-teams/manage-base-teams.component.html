<div class="component">
    <div class="head">
        <button mat-icon-button class="head__button"><mat-icon class="icon">arrow_back</mat-icon></button>
        <div class="head__text">
            <h1 class="head__text--tittle">Gestionar Equipos Base:</h1>
            <h2 class="head__text--subtitle">Bases de Datos</h2>
        </div>
    </div>
    <div class="content">
        <button mat-flat-button class="btn-add"><mat-icon class="icon-add">add</mat-icon> AÃ±adir</button>
        <table class="table" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Columna Perfiles -->
            <ng-container matColumnDef="perfiles">
                <th mat-header-cell *matHeaderCellDef class="table-header"> Perfiles </th>
                <td mat-cell *matCellDef="let element"> {{element.perfil}} </td>
            </ng-container>

            <!-- Columna Niveles -->
            <ng-container matColumnDef="niveles">
                <th mat-header-cell *matHeaderCellDef class="table-header table__center"> Niveles </th>
                <td mat-cell *matCellDef="let element" class="table__center"> {{element.nivel}} </td>
            </ng-container>

            <!-- Columna Fecha de creacion -->
            <ng-container matColumnDef="fecha-creacion">
                <th mat-header-cell *matHeaderCellDef class="table-header table__center"> Fecha De Creacion </th>
                <td mat-cell *matCellDef="let element" class="table__center"> {{element.fechaCreacion}} </td>
            </ng-container>

            <!-- Columna Fecha de actualizacion -->
            <ng-container matColumnDef="fecha-actualizacion">
                <th mat-header-cell *matHeaderCellDef class="table-header table__center"> Fecha De Actualizacion </th>
                <td mat-cell *matCellDef="let element" class="table__center"> {{element.fechaActualizacion}} </td>
            </ng-container>

            <!-- Columna de Estado -->
            <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef class="table-header table__center"> Estado </th>
                <td mat-cell *matCellDef="let element" class="table__center"> {{element.estado}} </td>
            </ng-container>

            <!-- Columna de editar -->
            <ng-container matColumnDef="editar">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element" class="table__right"><button mat-icon-button class="edit-btn"> <mat-icon class="edit-icon">edit</mat-icon></button></td>
            </ng-container>

            <tr style="color: white" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
