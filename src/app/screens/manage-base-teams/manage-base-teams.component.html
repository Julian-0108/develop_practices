<div class="head">
    <button routerLink="/profile-options" class="button-back" mat-mini-fab aria-label="back button"></button>
    <div class="text">
        <h1 class="main-title">Gestionar Equipos Base:</h1>
        <h2 class="main-subtitle">{{ name }}</h2>
    </div>
</div>
<div class="content">

    <div class="loading-shade" *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>

    <div class="button__container">
        <div class="layer2" (click)="openDialog()">
            <div mat-button class="layer">
                <mat-icon>add</mat-icon>
            </div>
            AÃ±adir
        </div>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="profiles">
            <th mat-header-cell *matHeaderCellDef class="rowheader"> Perfiles </th>
            <td mat-cell *matCellDef="let element" class="row"> {{element.charge}} </td>
        </ng-container>


        <ng-container matColumnDef="levels">
            <th mat-header-cell *matHeaderCellDef class="rowheader"> Niveles </th>
            <td mat-cell *matCellDef="let element" class="row">
                <div class="level" [ngClass]="{'none': element.level=='no aplica', 'blue': element.level=='n1',  'orange': element.level=='n2', 'green': element.level=='n3'}">
                    {{element.level}}
                </div>
            </td>
        </ng-container>


        <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef class="rowheader"> Fecha De Creacion </th>
            <td mat-cell *matCellDef="let element" class="row"> {{element?.createdAt | date: 'dd/MM/yyyy'}} </td>
        </ng-container>


        <ng-container matColumnDef="updatedAt">
            <th mat-header-cell *matHeaderCellDef class="rowheader"> Fecha De Actualizacion </th>
            <td mat-cell *matCellDef="let element" class="row"> {{element?.updatedAt | date: 'dd/MM/yyyy'}} </td>
        </ng-container>


        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef class="rowheader"> Estado </th>
            <td mat-cell *matCellDef="let element" class="row">
                <div>
                    <label class="chip__status" [ngClass]="{'chip__status--active':element.status,'chip__status--inactive':!element.status}">{{element?.status ? 'Activo' : 'Inactivo'}}</label>
                </div>
            </td>
        </ng-container>


        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="rowheader"> </th>
            <td mat-cell *matCellDef="let element" class="row">
                <button (click)="openDialog(element)" mat-icon-button class="button-edit"><mat-icon class="edit">edit</mat-icon></button>
            </td>
        </ng-container>

        <tr class="tr-rowheader" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr class="tr-rows" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
