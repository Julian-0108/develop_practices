<div class="dialog__title">
    <h2 mat-dialog-title>{{data.title}}</h2>
</div>
<mat-dialog-content fxLayout="column" fxLayoutAlign="center stretch" fxLayoutGap="10px">

    <form [formGroup]="form" novalidate autocomplete="off">

        <div fxLayout="row" fxLayoutGap="10px">
            <div fxFlex="25" class="item">
                <mat-form-field appearance="none" floatLabel="always">
                    <mat-label>Nombre del perfil</mat-label>
                    <input formControlName="profileName" matInput type="text">
                    <app-validator [form]="form" name="profileName"></app-validator>
                </mat-form-field>
            </div>
            <div fxFlex="25" class="item">
                <mat-form-field floatLabel="always" appearance="none">
                    <mat-label class="label">Niveles</mat-label>
                    <mat-select formControlName="level">
                        <mat-option value="Niveles">
                            ejemplo
                        </mat-option>
                    </mat-select>
                    <app-validator [form]="form" name="level" [otherIcon]="true"></app-validator>
                </mat-form-field>
            </div>
            <div fxFlex="50" class="item">
                <mat-form-field floatLabel="always" appearance="none">
                    <mat-label>Formación Acadeica</mat-label>
                    <mat-select formControlName="academicFormation">
                        <mat-option value="Formación Acadeica">Ejemplo</mat-option>
                    </mat-select>
                    <app-validator [form]="form" name="academicFormation" [otherIcon]="true"></app-validator>
                </mat-form-field>
            </div>
        </div>

        <div fxLayout="row" fxLayoutGap="10px">
            <div fxFlex="50" class="item">
                <mat-form-field floatLabel="always" appearance="none">
                    <mat-label>Certificaciones Requeridas</mat-label>
                    <mat-select formControlName="certifications">
                        <mat-option value="Certificaciones Requeridas">Ejemplo</mat-option>
                    </mat-select>
                    <app-validator [form]="form" name="certifications" [otherIcon]="true"></app-validator>
                </mat-form-field>
            </div>
            <div fxFlex="25" class="item">
                <mat-form-field floatLabel="always" appearance="none">
                    <mat-label>Experiencia Profesional</mat-label>
                    <mat-select formControlName="workExperience">
                        <mat-option value="Experiencia Profesional">Ejemplo</mat-option>
                    </mat-select>
                    <app-validator [form]="form" name="workExperience" [otherIcon]="true"></app-validator>
                </mat-form-field>
            </div>
            <div fxFlex="25" class="item">
                <mat-form-field floatLabel="always" appearance="none">
                    <mat-label>Exp Específica en el Cargo</mat-label>
                    <mat-select formControlName="areaExperience">
                        <mat-option value="Exp Específica en el Cargo">Ejemplo</mat-option>
                    </mat-select>
                    <app-validator [form]="form" name="areaExperience" [otherIcon]="true"></app-validator>
                </mat-form-field>
            </div>
        </div>

        <div fxLayout="row" fxLayoutGap="10px">
            <div fxFlex="40" class="item">
                <mat-form-field floatLabel="always" appearance="none">
                    <mat-label>Conocimientos Específicos del Cargo</mat-label>
                    <mat-select formControlName="areaSkills">
                        <mat-option value="Conocimientos Específicos del Cargo">Ejemplo</mat-option>
                    </mat-select>
                    <app-validator [form]="form" name="areaSkills" [otherIcon]="true"></app-validator>
                </mat-form-field>
            </div>
            <div fxFlex="40" class="item">
                <mat-form-field floatLabel="always" appearance="none">
                    <mat-label>Funciones del Rol</mat-label>
                    <mat-select formControlName="roleFunctions">
                        <mat-option value="Funciones del Rol">Ejemplo</mat-option>
                    </mat-select>
                    <app-validator [form]="form" name="roleFunctions" [otherIcon]="true"></app-validator>
                </mat-form-field>
            </div>
        </div>

        <div fxLayout="row" fxLayoutGap="10px">
            <div fxFlex="30" class="item">
                <mat-form-field appearance="none" floatLabel="always">
                    <mat-label>Creado el</mat-label>
                    <input formControlName="createdAt" matInput type="date" readonly>
                </mat-form-field>
            </div>
            <div fxFlex="30" class="item">
                <mat-form-field appearance="none" floatLabel="always">
                    <mat-label>Actualizado el</mat-label>
                    <input formControlName="updatedAt" matInput type="date" readonly>
                </mat-form-field>
            </div>
            <div fxFlex="40" class="item">
                <mat-form-field appearance="none" floatLabel="always">
                    <mat-label>Estado</mat-label>
                    <mat-button-toggle-group formControlName="status">
                        <mat-button-toggle [value]="true">Activo</mat-button-toggle>
                        <mat-button-toggle [value]="false">Inactivo</mat-button-toggle>
                    </mat-button-toggle-group>
                    <input matInput hidden>
                </mat-form-field>
            </div>
        </div>

    </form>

    <div class="dialog__options">
        <button mat-button class="button--accept" (click)="onSubmit()">Guardar</button>
        <button mat-button class="button--cancel" [mat-dialog-close]="true">Cancelar</button>
    </div>

</mat-dialog-content>
