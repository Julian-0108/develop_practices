<form [formGroup]="formUp" novalidate autocomplete="off">
    <div fxLayout="row">
        <div  class="item">
            <mat-form-field floatLabel="always" appearance="none">
                <mat-label class="label">Nombre</mat-label>
                <input matInput type="text" formControlName="name" value="{{sites?.name}}">
                <app-validator [form]="formUp" name="name"></app-validator>
            </mat-form-field>
        </div>
        <div  class="item">
            <mat-form-field floatLabel="always" appearance="none">
                <mat-label class="label">Direcci√≥n</mat-label>
                <input matInput type="text" formControlName="address" value="{{sites?.address}}">
                <app-validator [form]="formUp" name="address"></app-validator>
            </mat-form-field>
        </div>
        <div  class="item">
            <mat-form-field floatLabel="always" appearance="none">
                <mat-label class="label">Telefono</mat-label>
                <input matInput type="text" formControlName="phoneNumber" value="{{sites?.phoneNumber}}">
                <app-validator [form]="formUp" name="phoneNumber"></app-validator>
            </mat-form-field>
        </div>
        <div  class="item">
            <mat-form-field floatLabel="always" appearance="none">
                <mat-label class="label">Ciudad</mat-label>
                <input matInput type="text" formControlName="city" value="{{sites?.city}}">
                <app-validator [form]="formUp" name="city"></app-validator>
            </mat-form-field>
        </div>
        <div  class="item">
            <mat-form-field floatLabel="always" appearance="none">
                <mat-label class="label">Estado</mat-label>
                <input matInput type="text" formControlName="status"
                [ngClass]="{'activeButton': sites.status, 'inactiveButton': !sites.status}" value="{{sites?.status
                    ? 'Habilitada': 'Deshabilitada'}}">
                <app-validator [form]="formUp" name="status"></app-validator>
            </mat-form-field>
        </div>
