<form [formGroup]="formSities" novalidate autocomplete="off">
  <h1 class="dialog-title">{{ data?.title }}{{ subtitle }}</h1>
  <div class="formUp">
    <div class="item">
      <div class="content"*ngIf="subtitle !== 'Oficinas'">
        <mat-form-field floatLabel="always" appearance="none">
          <mat-label class="label">Nombre</mat-label>
          <input matInput type="text" formControlName="name" />
          <app-validator [form]="formSities" name="name"></app-validator>
        </mat-form-field>
      </div>
      <div class="content" *ngIf="subtitle !== 'Sedes'">
        <mat-form-field floatLabel="always" appearance="none">
          <mat-label class="label">Sede</mat-label>
          <input class="disabled" matInput type="text" step="1" formControlName="nameSedes" readonly />
          <app-validator [form]="formSities" name="nameSedes"></app-validator>
        </mat-form-field>
      </div>
      <div class="content" *ngIf="subtitle !== 'Oficinas'">
        <mat-form-field floatLabel="always" appearance="none">
          <mat-label class="label">Dirección</mat-label>
          <input matInput type="text" formControlName="address" />
          <app-validator [form]="formSities" name="address"></app-validator>
        </mat-form-field>
      </div>
      <div class="content" *ngIf="subtitle !== 'Oficinas'">
        <mat-form-field floatLabel="always" appearance="none">
          <mat-label class="label">Teléfono</mat-label>
          <input matInput type="text" step="1" formControlName="phoneNumber" />
          <app-validator [form]="formSities" name="phoneNumber"></app-validator>
        </mat-form-field>
      </div>
      <div class="content" *ngIf="subtitle !== 'Sedes'">
        <mat-form-field floatLabel="always" appearance="none">
          <mat-label class="label">Oficina</mat-label>
          <input matInput type="text" step="1" formControlName="office" />
          <app-validator [form]="formSities" name="office"></app-validator>
        </mat-form-field>
      </div>
      <div class="content"*ngIf="subtitle !== 'Sedes'">
        <mat-form-field floatLabel="always" appearance="none">
          <mat-label class="label">Piso</mat-label>
          <input matInput type="text" step="1" formControlName="floor" />
          <app-validator [form]="formSities" name="floor"></app-validator>
        </mat-form-field>
      </div>
      <div class="content"*ngIf="subtitle !== 'Sedes'">
        <p></p>
        <mat-form-field floatLabel="always" appearance="none">
          <mat-label class="label">Capacidad</mat-label>
          <input matInput type="text" step="1" formControlName="capacity" />
          <app-validator [form]="formSities" name="capacity"></app-validator>
        </mat-form-field>
      </div>
      <div class="content" *ngIf="subtitle !== 'Oficinas'">
        <mat-form-field floatLabel="always" appearance="none">
          <mat-label class="label">Ciudad</mat-label>
          <input matInput type="text" formControlName="city" />
          <app-validator [form]="formSities" name="city"></app-validator>
        </mat-form-field>
      </div>
    </div>
    <div class="contentStatus">
      <mat-label class="label">Estado</mat-label>
      <mat-button-toggle-group
        #statusToggleButton
        mat
        Tooltip="Indica si el registro esta activo o inactivo"
        formControlName="status"
      >
        <mat-button-toggle [value]="true" checked="{{ sites }}">Activo</mat-button-toggle>
        <mat-button-toggle [value]="false" checked="{{ !sites }}">Inactivo</mat-button-toggle>
      </mat-button-toggle-group>
    </div>
  </div>
  <div class="buttonAction">
    <button mat-button class="button button--accept" (click)="onSubmit()"
    [ngClass]="{'button--accept': this.formSities.valid, 'button--disabled': this.formSities.invalid}"
    [disabled]="formSities.invalid">Guardar</button>
    <button mat-button class="button button--cancel" type="button" [mat-dialog-close]="true">
      Cancelar
    </button>
  </div>
</form>
