<button routerLink="/home" class="button-back" mat-mini-fab aria-label="back button"></button>
<div class="container">

    <div class="filter" fxLayoutAlign="center center">
        <mat-form-field floatLabel="always" appearance="none" style="margin-bottom: 20px;">
            <mat-label class="label">Filtrar</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar por nombre, tipo, sede...">
        </mat-form-field>
    </div>

    <div class="mat-elevation-z7">

        <div class="loading-shade" *ngIf="isLoadingResults">
            <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
        </div>

        <table mat-table [dataSource]="dataSource" matSort>

            <!-- Nombre Column -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                <td mat-cell *matCellDef="let row"> {{ row.nombre | titlecase }} </td>
            </ng-container>

            <!-- Tipo Column -->
            <ng-container matColumnDef="tipo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
                <td mat-cell *matCellDef="let row"> {{ row.tipo | titlecase }} </td>
            </ng-container>

            <!-- Micrositio Column -->
            <ng-container matColumnDef="micrositio">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Micrositio </th>
                <td mat-cell *matCellDef="let row"> {{ row.micrositio }} </td>
            </ng-container>

            <!-- Sede Column -->
            <ng-container matColumnDef="sede">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Sede </th>
                <td mat-cell *matCellDef="let row"> {{ row.sede }} </td>
            </ng-container>

            <!-- Fecha Column -->
            <ng-container matColumnDef="fecha">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
                <td mat-cell *matCellDef="let row"> {{ row.fecha | date: 'dd/MM/yyyy HH:mm': 'UTC' }} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
    </div>
</div>
