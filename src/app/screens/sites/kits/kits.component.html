<body class="background">
  <button routerLink="/sites" class="button-back" mat-mini-fab aria-label="back button"></button>
<div  fxLayout="column">
  <div class="title__container">
      <h1 class="title">Kits</h1>
      <h2>Reporte general de kit</h2>
  </div>

  <div class="container mat-elevation-z7">
      <table mat-table matTableExporter [dataSource]="dataSource" matSort #exporter="matTableExporter">

          <!-- Nombre Column -->
          <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef> Nombre
                  <div class="filter-inputs">
                      <mat-form-field floatLabel="always" appearance="none">
                          <input matInput type="text"
                          autocomplete="off">
                      </mat-form-field>
                  </div>
              </th>
              <td mat-cell *matCellDef="let row"> {{ row.nombre | titlecase }} </td>
          </ng-container>

          <!-- identificacion Column -->
          <ng-container matColumnDef="identificacion">
              <th mat-header-cell *matHeaderCellDef>Identificacion
                  <div class="filter-inputs">
                    <mat-form-field floatLabel="always" appearance="none">
                      <input matInput type="text"
                      autocomplete="off">
                  </mat-form-field>
                  </div>
              </th>
              <td mat-cell *matCellDef="let row"> {{ row.tipo | titlecase }} </td>
          </ng-container>

          <!-- Recibido Column -->
          <ng-container matColumnDef="tipo">
              <th mat-header-cell *matHeaderCellDef> Tipo
                  <div class="filter-inputs">
                    <mat-form-field floatLabel="always" appearance="none">
                      <input matInput type="text"
                      autocomplete="off">
                  </mat-form-field>
                  </div>
              </th>
              <td mat-cell *matCellDef="let row"> {{ row.micrositio }} </td>
          </ng-container>
          <!-- Fecha Column -->
          <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef>Fecha
              <div class="filter-inputs">
                <mat-form-field floatLabel="always" appearance="none">
                  <input matInput class="filter"  (change)="applyFilter($event.target.value)" type="date">
                </mat-form-field>
              </div>
            </th>
            <td mat-cell class="centerTable" *matCellDef="let element"> {{element.updatedAt | date: 'dd/MM/yyyy'}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
  </div>
</div>
</body>
