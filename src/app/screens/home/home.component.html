<div class="component">
    <div class="description">
        <img src="../../../assets/images/homeImage.png">
        <div class="description__content">
            <p class="description__content--tittle">Bienvenido a Mundo Seti</p>
            <p class="description__content--text">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Maxime, consequuntur assumenda</p>
            <button mat-button (click)="scroll()" class="button">Continuar</button>
        </div>
    </div>
    <div #cardsHTML class="separator">
        <div class="separator__circle"></div>
        <div class="separator__circle"></div>
        <div class="separator__circle"></div>
    </div>
    <p #cardsHTML class="text">Lorem ipsum, dolor sit amet Maxime, consequuntur assumenda</p>
    <div class="cards">
        <mat-card *ngFor="let card of cards; index as i" matRipple matRippleCentered="centered" matRippleColor="#ce536285">
            <img mat-card-image [src]="card.img">
            <mat-card-content>
                <mat-card-title>{{card.tittle}}</mat-card-title>
                <p>{{card.description}}</p>
            </mat-card-content>
        </mat-card>

    </div>
</div>
