<div class="component">
    <div class="description">
        <div class="description__img">
            <img src="../../../assets/images/Logo-seti.png">
        </div>
        <div class="description__content">
            <p class="description__content--tittle">Bienvenido a Mundo Seti</p>
            <p class="description__content--text">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Maxime, consequuntur assumenda</p>
            <button mat-flat-button (click)="scroll()" class="button">Continuar</button>
        </div>
    </div>
    <p id="cards" class="text">Lorem ipsum, dolor sit amet Maxime, consequuntur assumenda</p>
    <div class="cards">
        <div class="cards__card" *ngFor="let card of cards; index as i">
            <div class="cards__card--img">
                <img [src]="card.img">
            </div>
            <p class="cards__card--tittle">{{card.tittle}}</p>
            <p class="cards__card--text">{{card.description}}</p>
        </div>
    </div>
</div>
