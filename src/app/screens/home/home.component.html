<div class="content grid-container" role="main">

  <div class="login-wrapper grid-item">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Generar</mat-card-title>
        <mat-card-subtitle>Copiar cada código individual y pegarlo en el documento que desea imprimir</mat-card-subtitle>
      </mat-card-header>

      <form class="form" (ngSubmit)="onSubmit(form)" novalidate>

        <div>
          <mat-card-content>

            <mat-form-field class="full-width">
              <mat-label>Seleccionar sede...</mat-label>
              <mat-select [(ngModel)]="selectedVenue" [ngModelOptions]="{standalone: true}">
                <mat-option *ngFor="let venue of venues" [value]="venue.nombre">
                  {{venue.nombre}}
                </mat-option>
                <mat-option *ngIf="venues?.length == 0" disabled><i>No hay sedes disponibles</i></mat-option>
              </mat-select>
            </mat-form-field>

           </mat-card-content>
           <mat-card-actions>

             <button [disabled]="selectedVenue == ''" type="submit" mat-flat-button class="btn-block mat-elevation-z6">Generar</button>
           </mat-card-actions>
        </div>

        <div class="qr-container grid-item" *ngIf="selectedVenue == 'Sede Bogota'">
          <p class="qr-info" *ngIf="showQrInfo">{{nameMicrosites}} Entrada</p>
          <qrcode [scale]="1" [margin]="1" [qrdata]="qrHormiguero" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
          <p lass="qr-info" *ngIf="showQrInfo">{{nameMicrosites}} Salida</p>
          <qrcode [scale]="1" [margin]="1" [qrdata]="qrHormigueroS" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
        </div>

        <!-- <div class="qr-container grid-item">
          <p lass="qr-info">Oficina Piso 5 - Entrada</p>
          <qrcode [qrdata]="qrPiso5Entrada" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
          <p lass="qr-info">Oficina Piso 5 - Salida</p>
          <qrcode [qrdata]="qrPiso5Salida" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
        </div> -->



      </form>

    </mat-card>

  </div>

</div>
