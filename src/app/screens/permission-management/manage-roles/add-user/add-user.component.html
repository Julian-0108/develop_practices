<div class="dialog__title">
  <h2 mat-dialog-title> Agregar usuario</h2>
</div>
<mat-dialog-content>
  <form [formGroup]="form" novalidate autocomplete="off">
    <div fxLayout="row">
      <div class="item" fxFlex="100">
        <mat-form-field floatLabel="always" appearance="none">
          <mat-label class="label">Correo</mat-label>
          <input matInput type="text" formControlName="correo" placeholder="Correo del usuario"
            [matAutocomplete]="auto">
          <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
              {{option}}
            </mat-option>
          </mat-autocomplete>
          <app-validator [form]="form" name="correo"></app-validator>
        </mat-form-field>
      </div>
    </div>
  </form>
  <div class="dialog__options">
    <button mat-button class="button button--accept" (click)="onSubmit()">Guardar</button>
    <button mat-button class="button button--cancel" [mat-dialog-close]="true">Cancelar</button>
  </div>
</mat-dialog-content>
