<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box mat-elevation-z7">

    <div fxLayoutAlign="center center">
      <img src="../../../assets/images/Logo-seti.png" style="width: 140px;" alt="logo-seti">
    </div>

    <div style="height: 20px;"></div>

    <mat-card-header>
      <mat-card-subtitle>
        <h1><strong>Iniciar Sesión</strong></h1>
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-subtitle fxLayoutAlign="center center">
      Inicia sesión para generar QR's y acceder a los reportes diarios.
    </mat-card-subtitle>

    <form
      class="form"
      [formGroup]="loginFormGroup"
      novalidate
      (ngSubmit)="onSubmit()"
    >
      <mat-card-content>

        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="text"
            placeholder="Email"
            (keyup.enter)="onSubmit()"
            formControlName="username"
            required
          />
          <mat-icon matSuffix >mail_outline</mat-icon>
          <mat-hint>Ingresa tu correo electrónico</mat-hint>
          <mat-error>Email es obligatorio</mat-error>
        </mat-form-field>

        <div style="height: 20px;"></div>

        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Contraseña</mat-label>
          <input
            matInput
            placeholder="Contraseña"
            (keyup.enter)="onSubmit()"
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
            required
          />
          <mat-icon class="visibility-icon" matSuffix (click)="hide = !hide">
            {{ hide ? "visibility_off" : "visibility" }}
          </mat-icon>
          <mat-hint>Ingresa tu contraseña</mat-hint>
          <mat-error>Contraseña es obligatoria</mat-error>
        </mat-form-field>
      </mat-card-content>

      <div style="height: 20px;"></div>

      <button
        mat-flat-button
        class="btn-block mat-elevation-z6"
        style="width: 60%;"
        fxLayoutAlign="center center"
      >

        <span *ngIf="!isLoading; else loading">
          Ingresar
        </span>

        <ng-template #loading style="height: 50px;">
          <mat-spinner diameter="14"></mat-spinner>
        </ng-template>

      </button>
    </form>

  </mat-card>
</div>
