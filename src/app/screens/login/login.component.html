<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-subtitle>Iniciar Sesión</mat-card-subtitle>
    </mat-card-header>

    <form class="form" [formGroup]="form" novalidate (ngSubmit)="onSubmit()">
      <mat-card-content>

        <mat-form-field class="full-width">
          <input matInput type="text" placeholder="Usuario" formControlName="username" required>
          <mat-error>Usuario es obligatorio</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput type="password" placeholder="Contraseña" formControlName="password" required>
          <mat-error>Contraseña es obligatoria</mat-error>
        </mat-form-field>

      </mat-card-content>
      <button mat-flat-button class="btn-block mat-elevation-z6">Ingresar</button>
    </form>
  </mat-card>

</div>
