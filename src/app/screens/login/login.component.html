<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-subtitle>Iniciar Sesión</mat-card-subtitle>
    </mat-card-header>

    <form
      class="form"
      [formGroup]="loginFormGroup"
      novalidate
      (ngSubmit)="onSubmit()"
    >
      <mat-card-content>
        <!-- <mat-icon>person_outline</mat-icon> -->
        <mat-form-field class="full-width">
          <input
            matInput
            type="text"
            placeholder="Usuario"
            (keyup.enter)="onSubmit()"
            formControlName="username"
            required
          />
          <mat-hint>Ingresa tu correo electrónico</mat-hint>
          <mat-error>Usuario es obligatorio</mat-error>
        </mat-form-field>

        <div style="height: 20px;"></div>

        <!-- <mat-icon>person_outline</mat-icon> -->
        <mat-form-field class="full-width">
          <input
            matInput
            placeholder="Contraseña"
            (keyup.enter)="onSubmit()"
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
            required
          />
          <mat-icon class="visibility-icon" matSuffix (click)="hide = !hide">
            {{ hide ? "visibility_off" : "visibility" }}
          </mat-icon>
          <mat-hint>Ingresa tu contraseña</mat-hint>
          <mat-error>Contraseña es obligatoria</mat-error>
        </mat-form-field>
      </mat-card-content>

      <div style="height: 20px;"></div>

      <button mat-flat-button class="btn-block mat-elevation-z6">
        Ingresar
      </button>

      <mat-progress-bar mode="indeterminate" *ngIf="isLoading" color="warn">
      </mat-progress-bar>
    </form>

  </mat-card>

</div>
