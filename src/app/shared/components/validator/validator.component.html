<ng-container *ngIf="form && form.get(name)!.errors && (form.get(name)!.dirty || form.get(name)!.touched) && getError()">
  <mat-icon [ngStyle]="{'margin': otherIcon || false ? '0 -50px' : '0 -20px'}" class="error__icon" matSuffix
    matTooltipClass="tooltip-error" [matTooltip]="getError().msg">error</mat-icon>
  <mat-hint class="error__text">{{getError().msg}}</mat-hint>
</ng-container>
