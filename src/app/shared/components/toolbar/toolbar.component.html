<mat-toolbar class="mat-toolbar">
    <img class="logo__style" src="../../../../assets/images/logo_seti_blanco_(2).svg" alt="seti logo">
    <span>Mundo SETI</span>
    <span class="spacer"></span>

    <div fxLayout="row" fxLayoutAlign="center" *ngIf="hideOptions()">
        <mat-icon class="user__icon">account_circle</mat-icon>
        <span class="user__name">{{userName}}</span>
    </div>
    <div *ngIf="hideMenuSites()">

        <button mat-icon-button [matMenuTriggerFor]="menu" matTooltip="Reportes">
      <mat-icon>event_note</mat-icon>
    </button>

        <mat-menu #menu="matMenu">

            <!-- movements button -->
            <button mat-menu-item [routerLink]="['/movements']">
        <mat-icon>directions_run</mat-icon>
        <span>Movimientos</span>
      </button>

            <!-- temp button -->
            <button mat-menu-item [routerLink]="['/temperature']">
        <mat-icon class="temp-icon" matSuffix fontSet="fas" fontIcon="fa-thermometer-three-quarters">
        </mat-icon>
        <span>Temperatura</span>
      </button>

            <!-- kit button -->
            <button mat-menu-item [routerLink]="['/kits']">
        <mat-icon class="kit-icon" matSuffix fontSet="fas" fontIcon="fa-medkit">
        </mat-icon>
        <span>Kit de salud</span>
      </button>

        </mat-menu>

    </div>
    <div *ngIf="hideOptions()">
        <button mat-icon-button [matMenuTriggerFor]="menu" matTooltip="Menú">
      <mat-icon>more_vert</mat-icon>
    </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item *ngIf="adminRol" [routerLink]="['manage-roles']">
        <mat-icon>group</mat-icon>
        <span>Administrar Roles</span>
      </button>
            <button mat-menu-item (click)="redirect()">
        <mat-icon>home</mat-icon>
        <span>Página Principal</span>
      </button>
            <button mat-menu-item [routerLink]="['/login']" (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Salir de la Aplicación</span>
      </button>
        </mat-menu>
    </div>

</mat-toolbar>
